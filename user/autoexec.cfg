//hikki's config updated 11/15/2021

sv_lan 1
sv_cheats 1
sv_allow_point_servercommand always
fov_desired 90
sensitivity 1.8

// ---tf2 command line for steam---
// -sw -novid -nojoy -nosteamcontroller -nohltv -softparticlesdefaultoff -reuse -console -r_emulate_gl -nostartupsound -high -threads 8 -w 1920 -h 1080 -noborder -dxlevel 81 -freq 144 -particles 1 -precachefontchars
// --------------------------------

//NET
cl_cmdrate						"66"
cl_interp						"0.035"
cl_interp_ratio						"2"
cl_updaterate						"66"
cl_smooth						"0"
cl_interp_npcs 						"0.1"
cl_smoothtime 						"0.01"
tf_party_force_update
net_splitrate 						"2"
net_compresspackets 					"0"
net_queued_packet_thread 				"1"
cl_pred_optimize 					"2"
cl_lagcompensation 					"1"
joystick						"0"

//VOLUME
volume						"0.410"
snd_musicvolume					"0"

//VOICE
voice_enable					"1"
voice_scale					"0.7"

// network settings
sv_allowdownload 1
sv_allowupload 1
tf_party_force_update

// mouse settings
m_customaccel 			"0"
m_mouseaccel1 			"0"
m_mouseaccel2 			"0"
m_rawinput 			"1"
m_mousespeed 			"0"
zoom_sensitivity_ratio		"1"
m_filter 			"0"

/MAT
mat_monitorgamma				"2.2"	// Controls brightness, try 1.8 to make it brighter or 2.2
mat_monitorgamma_tv_enabled			"1"	// Increased brightness
mat_phong 0

//tweaks cfg
exec user/tweaks/confilter
exec user/settings
exec user/scoreboard

// some more useful stuff
tf_hud_notification_show_count_ghost_controls 1
tf_hud_notification_show_count_ghost_controls_no_respawn 1
tf_hud_notification_show_count_kart_controls 1	
bind \ "callvote"

// disable the game urging you to play tutorials
cl_ask_blacklist_opt_out "1"
cl_ask_favorite_opt_out "1"
sb_dontshow_maxplayer_warning "1"
tf_explanations_backpackpanel "1"
tf_explanations_charinfo_armory_panel "1"
tf_explanations_charinfopanel "1"
tf_explanations_craftingpanel "1"
tf_explanations_discardpanel "1"
tf_explanations_store "1"
cl_showhelp 0
tf_taunt_always_show_hint 0
sb_dontshow_maxplayer_warning 1
tf_coach_request_nevershowagain 1
tf_show_maps_details_explanation_count 0
tf_show_taunt_explanation_in_class_loadout 0
tf_show_preset_explanation_in_class_loadout 0
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_find_a_match_hint_viewed 1
tf_quest_map_intro_viewed 1
tf_warpaint_explanation_viewed 1
tf_use_match_hud 0

// block commands that render the game unplayable (this protects you from those garbage servers)
alias unbindall "echo TF2E BLOCKED an attempted unbindall"
alias closed_htmlpage "echo TF2E BLOCKED an attempted wait timer"

// enable dev console without needing to go into advanced keyboard options
con_enable 1
toggleconsole
toggleconsole

// press mouse3 to toggle viewmodels on and off
bind "mouse3" "incrementvar r_drawviewmodel 0 1 1"

// map voting binds
bind "LEFTARROW" "next_map_vote 0"
bind "DOWNARROW" "next_map_vote 1"
bind "RIGHTARROW" "next_map_vote 2"

unbind shift
unbind capslock
unbind h
unbind b

clear

echo "hikki's autoexec loaded"